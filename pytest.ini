[pytest]
minversion = 7.0
testpaths = tests
pythonpath = .
asyncio_mode = auto

# Verbosity and output
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (require Docker containers)
    contract: Contract tests (schema validation)
    chaos: Chaos engineering tests (network failures with Toxiproxy)
    performance: Performance benchmarks
    slow: Slow-running tests (mark tests that take >1s)

# Coverage configuration
[coverage:run]
source = src
omit =
    tests/*
    **/__pycache__/*
    **/conftest.py
branch = True

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
